<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Desenhando Pol√≠gonos</title>
    <style>
      #map {
        height: 100%;
      }
      .container{
        width: 960px;
        height: 450px;
        margin: 40px auto;
      }

    </style>
  </head>

  <body>

  <div class="container">

    <div id="map"></div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
  <script>

    function initialize() {
      var mapOptions = {
        zoom: 18,

        center: new google.maps.LatLng(-22.879125525135013, -47.05825782513126),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };


      var map = new google.maps.Map(document.getElementById('map'),
          mapOptions);

      var princiCoords = [
        new google.maps.LatLng(-22.878735,-47.058499),
        new google.maps.LatLng(-22.879694,-47.058392),
        new google.maps.LatLng(-22.878686,-47.057598)
      ];

      var princiPolygon = new google.maps.Polygon({
        // Coordenadas do seu objeto
        paths: princiCoords,

        // Cor do da linha
        strokeColor: '#E12D93',

        // Opacidade da linha
        strokeOpacity: 0.8,

        // Espessura da linha
        strokeWeight: 4,

        // Cor de preenchimento do objeto
        fillColor: '#942E7C',

        // Opacidade do preenchimento
        fillOpacity: 0.35
      });

      princiPolygon.setMap(map);
    }

    google.maps.event.addDomListener(window, 'load', initialize);


  </script>

  </body>
</html>
